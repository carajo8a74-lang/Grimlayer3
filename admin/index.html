      html,body{height:100%;margin:0;background:#111;color:#eee;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
      .wrap{display:flex;align-items:center;justify-content:center;height:100%;flex-direction:column;gap:12px}

    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <script>
      window.CMS_CONFIG_PATH = 'config.yml';
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', user => {
          if (!user) {
            window.netlifyIdentity.on('login', () => window.location.reload());
            window.netlifyIdentity.on('signup', () => window.location.reload());
          }
        });
      }
    </script>
